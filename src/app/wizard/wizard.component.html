<form [formGroup]="Empregister" (ngSubmit)="HandleSubmit()">
    <div class="button-group">
      <button type="button" (click)="showBasicDetails()">Basic Details</button>
      <button type="button" (click)="showContactDetails()">Contact Details</button>
      <button type="button" (click)="showAddressDetails()">Address Details</button>
      <button type="submit">Submit</button>
    </div>
    
    <div class="container">
      <!-- Basic details form -->
      <div *ngIf="currentStep === 1" class="form-section">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" [formControl]="firstname" placeholder="First Name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" [formControl]="lastname" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" [formControl]="dob">
        </div>
        <div class="form-group gender-group">
          <label for="gender">Gender:</label>
          <div class="gender">
            <label for="male">Male</label>
            <input type="radio" [formControl]="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" [formControl]="gender" id="female" value="female">
          </div>
        </div>
        <div class="form-group">
          <label>Guardian name</label>
          <input type="text" [formControl]="guardian">
        </div>
        <div class="form-group">
          <label>Blood Group</label>
          <select [formControl]="group">
            <option value="o+">O+</option>
            <option value="o-">O-</option>
            <option value="A+">A+</option>
            <option value="AB+">AB+</option>
          </select>
        </div>
        <button type="button" class="next-button" (click)="nextStep()">Next</button>
      </div>
  
      <!-- Contact form -->
      <div *ngIf="currentStep === 2" formGroupName="contact" class="form-section">
        <div class="form-group">
          <label>Email</label>
          <input type="email" [formControl]="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" [formControl]="phone" placeholder="Phone">
        </div>
        <button type="button" class="next-button" (click)="nextStep()">Next</button>
      </div>
  
      <!-- Address form -->
      <div *ngIf="currentStep === 3" formGroupName="address" class="form-section">
        <div class="form-group">
          <label>Street</label>
          <input type="text" [formControl]="street" placeholder="Street">
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" [formControl]="city" placeholder="City">
        </div>
        <button type="submit" class="next-button">Submit</button>
      </div>
    </div>
  </form>
